<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script>
		function iniciarJogo() {
			const dificuldade = document.getElementById('dificuldade').value;
			
			if (dificuldade === '') {
				alert('Selecione um nível para iniciar o jogo');
				return false;
			}
			
			window.location.href = 'app.html?' + dificuldade;
		}
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<img src="img/game.png" alt="logo">
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<div class="mb-2">
					<select name="dificuldade" id="dificuldade" class="form-control">
						<option value="">-- Selecione o nível --</option>
						<option value="normal">Normal</option>
						<option value="dificil">Difícil</option>
						<option value="muito_dificil">Muito Difícil</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col">
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
